<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheets" type="text/css" href="/src/style.css" />
    <title>Todo List</title>
  </head>
  <body id="root">
    <header>
      <h1 class="header-heading">Todo List</h1>
    </header>
    <div class="side-bar">
      <div class="home-container project-item-selected" id="home-container">
        <h1>Home</h1>
        <span class="number-of-todo-items" id="home-num-todo-items"></span>
      </div>
      <div class="date-container" id="today-container">
        <h2>Today</h1>
        <span class="number-of-todo-items" id="today-num-todo-items"></span>
      </div>
      <div class="date-container" id="week-container">
        <h2>This Week</h1>
        <span class="number-of-todo-items" id="week-num-todo-items"></span>
      </div>
      <h1>Projects</h1>
      <div class="side-bar-projects" id="side-bar-projects"></div>
      <div class="buttons-container">
        <button class="add-todo-item-button" id="add-todo-item-button">
          Todo item +
        </button>
        <button class="add-todo-item-button" id="populate-app">
          Populate App
        </button>
        <button class="delete-todo-list remove-project" id="delete-todo-list">
          X
        </button>
      </div>
    </div>
    <div class="content" id="todo-items-container"></div>
    <script src="main.js"></script>
  </body>
</html>
