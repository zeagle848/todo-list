<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheets" type="text/css" href="/src/style.css" />
    <title>Todo List</title>
  </head>
  <body id="root">
    <header>
      <h1 class="header-heading">Todo List</h1>
    </header>
    <div class="side-bar">
      <h1>Home</h1>
      <h2>Today</h2>
      <h2>This Week</h2>
      <h1>Projects</h1>
      <div class="side-bar-projects" id="side-bar-projects"></div>
      <button class="add-todo-item-button" id="add-todo-item-button">
        Todo item +
      </button>
    </div>
    <div class="content" id="todo-items-container"></div>
    <script src="main.js"></script>
  </body>
</html>
