<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheets" type="text/css" href="/src/style.css" />
    <title>Todo List</title>
  </head>
  <body id="root">
    <div class="modal-background edit-todo-background-visible">
      <div class="modal-container">
        <p id="close-modal" class="close-modal">X</p>
        <h2 class="edit-todo-name-header">Clean the windows</h2>
        <textarea
          placeholder="Details:"
          class="todo-description"
        ></textarea>
        <div class="todo-modal-due-date">
          <h3>Due Date:</h3>
          <input type="date" class="todo-modal-due-date-input" />
        </div>
        <div class="todo-modal-footer">
          <div class="todo-modal-priority">
            <h3 class="todo-modal-priority-header">Priority:</h3>
            <button class="todo-modal-priority-button low-priority-button">
              Low
            </button>
            <button
              class="todo-modal-priority-button medium-priority-button"
            >
              Medium
            </button>
            <button
              class="todo-modal-priority-button high-priority-button"
            >
              High
            </button>
          </div>
          <button class="submit-edit-todo-modal">Submit</button>
        </div>
      </div>
    </div>
    <header>
      <h1 class="header-heading">Todo List</h1>
    </header>
    <div class="side-bar">
      <h1>Home</h1>
      <h2>Today</h2>
      <h2>This Week</h2>
      <h1>Projects</h1>
      <h2>Work</h2>
      <h2>Study</h2>
      <h2>Work</h2>
      <button class="add-todo-item-button" id="add-todo-item-button">Todo item +</button>
    </div>
    <div class="content">
      <div class="todo-item">
        <div class="todo-beginning">
          <input type="checkbox" id="finished-task-checkbox" class="finished-task-checkbox"/>
              <span class="slider"></span> </label
          ></span>
          <span>Clean the windows</span>
        </div>
        <div class="todo-end">
          <span class="todo-date">19/11/2021</span>
          <button class="todo-details-button">Details</button>
          <i class="far fa-edit edit-todo-button"></i>
          <div class="remove-todo-item">X</div>
        </div>
      </div>
      <div class="todo-item">
        <div class="todo-beginning">
          <input type="checkbox" id="finished-task-checkbox" class="finished-task-checkbox"/>
              <span class="slider"></span> </label
          ></span>
          <span>Clean the windows</span>
        </div>
        <div class="todo-end">
          <span class="todo-date">19/11/2021</span>
          <button class="todo-details-button">Details</button>
          <i class="far fa-edit edit-todo-button"></i>
          <div class="remove-todo-item">X</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
